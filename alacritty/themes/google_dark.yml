    cyan: '#24C1E0'    # Bright Cyan
    white: '#FFFFFF'    # Bright White
  primary:
    background: '#202124'  # Background
    foreground: '#E8EAED'  # Foreground (Text)
  cursor:
    cursor: '#E8EAED'      # Cursor
